<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="./theme/style.css" type="text/css">
</head>
<body>
    <div class="signup">
        <h1 class="signup-heading">Đăng ký</h1>
        <form action="" method="post" autocomplete="off">
            <label for="username" class="signup-label">Tên tài khoản</label>
            <input type="text" id="username" name="username" class="signup-input">
            <label for="password" class="signup-label">Mật khẩu</label>
            <input type="password" id="password" name="password" class="signup-input">
            <label for="fullname" class="signup-label">Họ tên</label>
            <input type="text" id="fullname" name="fullname" class="signup-input">
            <label for="email" class="signup-label">Email</label>
            <input type="text" id="email" name="email" class="signup-input">
            <label for="phone" class="signup-label">Số điện thoại</label>
            <input type="text" id="phone" name="phone" class="signup-input">
            <button class="submit primary">Đăng ký</button>
        </form>
        <p class="signup-already">
            <span>Bạn đã có tài khoản ?</span>
            <a href="" class="signup-login-link">Đăng nhập</a>
        </p>
    </div>
</body>
</html>
