<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="./theme/style.css" type="text/css">
</head>
<body>
    <div class="signup">
        <h1 class="signup-heading">Đăng nhập</h1>
        <form action="" method="post" autocomplete="off">
            <label for="username" class="signup-label">Tài khoản</label>
            <input type="text" id="username" name="username" class="signup-input">
            <label for="password" class="signup-label">Mật khẩu</label>
            <input type="password" id="password" name="password" class="signup-input">
            <button class="submit success">Đăng nhập</button>
        </form>
        <p class="signup-already">
            <span>Bạn chưa có tài khoản ?</span>
            <a href="" class="signup-login-link">Đăng ký</a>
        </p>
    </div>
</body>
</html>
